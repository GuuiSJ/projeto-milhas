name: milhas_app
description: "Sistema de Gerenciamento de Milhas e Pontos"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.10.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # --- Dependências Adicionadas para o Projeto ---

  # Comunicação com Backend Spring Boot [cite: 41, 42]
  dio: ^5.4.0

  # Gerenciamento de Estado para Arquitetura MVVM
  provider: ^6.1.1

  # Armazenamento seguro do Token JWT [cite: 11, 41]
  flutter_secure_storage: ^9.0.0

  # Seleção de arquivos para upload de comprovantes (PDF, PNG, JPG) [cite: 16, 20, 43]
  file_picker: ^8.0.0

  # Formatação de datas e moedas (útil para saldo e prazos) [cite: 17, 23]
  intl: ^0.19.0

  # Gráficos para o Dashboard [cite: 31, 35]
  fl_chart: ^0.66.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

